<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnb Clone</title>
        <link rel="stylesheet" href="./styles/3-header.css">
        <link rel="stylesheet" href="./styles/4-common.css">
        <link rel="stylesheet" href="./styles/3-footer.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
        <link rel="icon" type="icon.png" id="favicon" href="./images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                        <ul class="popover">
                            <li>
                            <h2>California</h2>
                                <ul>
                                    <li>Los Angeles</li>
                                    <li>Miami</li>
                                </ul>
                            </li>
                            <li>
                            <h2>Arizona</h2>
                                <ul>
                                    <li>Douglas</li>
                                    <li>Flagstaff</li>
                                </ul>
                            </li>
                        </ul>

                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Kitchen</li>
                        <li>TV</li>
                        <li>Spa</li>
                        <li>Internet</li>
                    </ul>
                </div>
                <button>
                    Search
                </button>

            </section>
        </div>

        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
